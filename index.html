<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가치있는 미래교육 일정 관리 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <!-- FullCalendar JS (Fixed: Missing JS library added) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .fc-toolbar-title { font-size: 1.25rem !important; font-weight: 700 !important; }
        .fc-event { cursor: pointer; border-radius: 4px; border: none; padding: 2px 4px; }
        .fc-daygrid-day:hover { background-color: #f1f5f9; cursor: pointer; }
        .fc-button-primary { background-color: #4f46e5 !important; border-color: #4f46e5 !important; }
        .fc-button-primary:hover { background-color: #4338ca !important; border-color: #4338ca !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Developer Header -->
    <header class="bg-indigo-700 text-white py-6 px-4 shadow-lg text-center">
        <h2 class="text-sm font-medium opacity-90 mb-1">VALUE-BASED FUTURE EDUCATION</h2>
        <h1 class="text-2xl md:text-3xl font-bold">개발자: 가치있는 미래교육 연구소 대표 김병찬</h1>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <!-- Login Section (Code Input) -->
        <div id="login-section" class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto mt-10">
            <div class="text-center mb-6">
                <i data-lucide="lock" class="mx-auto w-12 h-12 text-indigo-600 mb-2"></i>
                <h2 class="text-2xl font-bold text-gray-800">일정 코드 입력</h2>
                <p class="text-gray-500 text-sm mt-1">사용자의 고유 코드번호를 입력해 접속하세요.</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-code" placeholder="코드번호를 입력하세요 (예: 1234)" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                <button onclick="accessCalendar()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="log-in" class="w-5 h-5"></i> 입장하기
                </button>
            </div>
        </div>

        <!-- Main Calendar Section (Hidden by default) -->
        <div id="calendar-section" class="hidden space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100 gap-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-100 rounded-lg">
                        <i data-lucide="calendar" class="w-6 h-6 text-indigo-600"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 font-medium">접속 코드</p>
                        <h3 id="display-code" class="text-lg font-bold text-gray-800"></h3>
                    </div>
                </div>
                <button onclick="logout()" class="text-sm text-gray-500 hover:text-red-500 flex items-center gap-1 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i> 다른 코드로 접속
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Calendar View -->
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
                    <div id="calendar"></div>
                </div>

                <!-- Control Panel & Form -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-md border border-indigo-50">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <i data-lucide="plus-circle" class="w-5 h-5 text-indigo-600"></i> 새 일정 등록
                        </h3>
                        <form id="schedule-form" class="space-y-4">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 mb-1">일정명</label>
                                <input type="text" id="event-title" required class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-indigo-500 outline-none">
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="block text-xs font-semibold text-gray-500 mb-1">시작일</label>
                                    <input type="date" id="event-date" required class="w-full px-3 py-2 border rounded-md text-sm outline-none">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-gray-500 mb-1">시간</label>
                                    <input type="time" id="event-time" class="w-full px-3 py-2 border rounded-md text-sm outline-none">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 mb-1">장소</label>
                                <input type="text" id="event-location" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="장소 입력">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 mb-1">기타 내용</label>
                                <textarea id="event-desc" rows="3" class="w-full px-3 py-2 border rounded-md outline-none text-sm" placeholder="상세 내용"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition-colors">
                                일정 저장하기
                            </button>
                        </form>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">안내사항</h3>
                        <ul class="text-sm text-gray-600 space-y-2 list-disc pl-4">
                            <li>입력하신 코드는 개인의 저장소 식별자로 사용됩니다.</li>
                            <li>달력의 날짜를 클릭하면 해당 날짜가 즉시 선택됩니다.</li>
                            <li>일정을 클릭하면 상세 내용을 확인하고 삭제할 수 있습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
            <div class="flex justify-between items-start mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-3 text-sm text-gray-600">
                <p class="flex items-center gap-2"><i data-lucide="clock" class="w-4 h-4"></i> <span id="modal-time"></span></p>
                <p class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4"></i> <span id="modal-location"></span></p>
                <div class="p-3 bg-gray-50 rounded-lg mt-2 min-h-[60px]">
                    <p id="modal-desc" class="whitespace-pre-wrap"></p>
                </div>
            </div>
            <div class="mt-6 flex gap-2">
                <button id="delete-btn" class="flex-1 bg-red-50 text-red-600 py-2 rounded-lg font-semibold hover:bg-red-100 transition-colors">일정 삭제</button>
                <button onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-200 transition-colors">닫기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'edu-calendar-app';

        let calendar;
        let currentUser = null;
        let currentCode = null;
        let schedules = [];

        // UI Elements
        const loginSection = document.getElementById('login-section');
        const calendarSection = document.getElementById('calendar-section');
        const displayCode = document.getElementById('display-code');
        const scheduleForm = document.getElementById('schedule-form');

        // Initial Auth Setup
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const savedCode = sessionStorage.getItem('userCalendarCode');
                if (savedCode) {
                    currentCode = savedCode;
                    showCalendar();
                }
            }
        });

        // Initialize Calendar
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if (typeof FullCalendar === 'undefined') {
                console.error("FullCalendar library is not loaded.");
                return;
            }
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                selectable: true,
                dateClick: function(info) {
                    document.getElementById('event-date').value = info.dateStr;
                    document.getElementById('event-title').focus();
                },
                eventClick: function(info) {
                    showEventDetail(info.event);
                },
                events: []
            });
            calendar.render();
        }

        // Functions
        window.accessCalendar = () => {
            const codeInput = document.getElementById('user-code');
            if (!codeInput.value.trim()) {
                return;
            }
            currentCode = codeInput.value.trim();
            sessionStorage.setItem('userCalendarCode', currentCode);
            showCalendar();
        };

        window.logout = () => {
            sessionStorage.removeItem('userCalendarCode');
            location.reload();
        };

        function showCalendar() {
            loginSection.classList.add('hidden');
            calendarSection.classList.remove('hidden');
            displayCode.innerText = currentCode;
            lucide.createIcons();
            
            if (!calendar) {
                initCalendar();
            }
            listenToSchedules();
        }

        // Firestore Listener
        let unsubscribe = null;
        function listenToSchedules() {
            if (!currentUser || !currentCode) return;
            if (unsubscribe) unsubscribe();

            const schedulesRef = collection(db, 'artifacts', appId, 'public', 'data', 'schedules');
            
            unsubscribe = onSnapshot(schedulesRef, (snapshot) => {
                const events = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.groupCode === currentCode) {
                        events.push({
                            id: doc.id,
                            title: data.title,
                            start: data.dateTime || data.date,
                            extendedProps: {
                                location: data.location,
                                desc: data.desc,
                                time: data.time
                            },
                            color: '#4f46e5'
                        });
                    }
                });
                if (calendar) {
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        // Form Submission
        scheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !currentCode) return;

            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const location = document.getElementById('event-location').value;
            const desc = document.getElementById('event-desc').value;

            const eventData = {
                groupCode: currentCode,
                title: title,
                date: date,
                time: time,
                dateTime: time ? `${date}T${time}` : date,
                location: location,
                desc: desc,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };

            try {
                const schedulesRef = collection(db, 'artifacts', appId, 'public', 'data', 'schedules');
                await addDoc(schedulesRef, eventData);
                scheduleForm.reset();
                document.getElementById('event-date').valueAsDate = new Date();
            } catch (err) {
                console.error("저장 실패:", err);
            }
        });

        // Detail Modal
        function showEventDetail(event) {
            const modal = document.getElementById('detail-modal');
            const props = event.extendedProps;
            
            document.getElementById('modal-title').innerText = event.title;
            const displayDate = event.startStr.includes('T') ? event.startStr.replace('T', ' ') : event.startStr;
            document.getElementById('modal-time').innerText = displayDate;
            document.getElementById('modal-location').innerText = props.location || '장소 정보 없음';
            document.getElementById('modal-desc').innerText = props.desc || '내용 없음';
            
            const deleteBtn = document.getElementById('delete-btn');
            deleteBtn.onclick = async () => {
                if (confirm('이 일정을 삭제하시겠습니까?')) {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'schedules', event.id);
                    await deleteDoc(docRef);
                    closeModal();
                }
            };

            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        window.closeModal = () => {
            document.getElementById('detail-modal').classList.add('hidden');
        };

        // Initialize Lucide
        lucide.createIcons();
        document.getElementById('event-date').valueAsDate = new Date();

    </script>
</body>
</html>
