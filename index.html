<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar Sync</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Developer Credit Banner -->
    <div class="bg-slate-800 text-slate-100 text-center py-2.5 px-4 text-xs sm:text-sm font-semibold tracking-tight shadow-sm">
        <span class="opacity-80">개발자:</span> 가치있는 미래교육 연구소 대표 김병찬
    </div>

    <!-- Auth / Entry Screen -->
    <div id="entry-screen" class="min-h-[calc(100vh-44px)] flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-200">
                    <i data-lucide="lock" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Smart Calendar Sync</h1>
                <p class="text-slate-500 mt-2 text-center text-sm">접속할 코드번호를 입력해주세요.<br/>동일한 코드로 어디서든 일정을 확인할 수 있습니다.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">코드번호</label>
                    <input type="text" id="access-code-input" placeholder="예: 123456" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors shadow-md">
                    입장하기
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Screen (Hidden by default) -->
    <div id="app-screen" class="hidden min-h-screen pb-20">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
            <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-1.5 rounded-lg">
                        <i data-lucide="calendar" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-slate-800 hidden sm:block">My Calendar</span>
                    <span id="display-code" class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-bold border border-blue-100 ml-2"></span>
                </div>
                <button onclick="logout()" class="flex items-center gap-1 text-slate-500 hover:text-red-500 transition-colors text-sm font-medium">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>코드 종료</span>
                </button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Calendar & List -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Calendar Card -->
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 id="calendar-title" class="text-xl font-bold text-slate-800">2024년 5월</h2>
                        <div class="flex gap-2">
                            <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                <i data-lucide="chevron-left" class="w-5 h-5 text-slate-600"></i>
                            </button>
                            <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                <i data-lucide="chevron-right" class="w-5 h-5 text-slate-600"></i>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center mb-2">
                        <div class="text-xs font-bold py-2 text-red-400">일</div>
                        <div class="text-xs font-bold py-2 text-slate-400">월</div>
                        <div class="text-xs font-bold py-2 text-slate-400">화</div>
                        <div class="text-xs font-bold py-2 text-slate-400">수</div>
                        <div class="text-xs font-bold py-2 text-slate-400">목</div>
                        <div class="text-xs font-bold py-2 text-slate-400">금</div>
                        <div class="text-xs font-bold py-2 text-blue-400">토</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                        <!-- Days injected here -->
                    </div>
                </div>

                <!-- Events List -->
                <div class="space-y-4">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2">
                        <i data-lucide="clock" class="w-4 h-4 text-blue-500"></i>
                        다가오는 일정
                    </h3>
                    <div id="events-list" class="grid gap-4">
                        <!-- Events injected here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Add Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-6 sticky top-24">
                    <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <i data-lucide="plus" class="text-blue-600"></i>
                        일정 새로 만들기
                    </h3>
                    <form id="add-event-form" class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">일정 제목</label>
                            <input type="text" id="event-title" placeholder="무엇을 하나요?" class="w-full px-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none" required>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">날짜</label>
                                <input type="date" id="event-date" class="w-full px-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none text-sm" required>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">시간</label>
                                <input type="time" id="event-time" value="12:00" class="w-full px-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none text-sm" required>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">장소</label>
                            <input type="text" id="event-location" placeholder="어디서 만나나요?" class="w-full px-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">기타 내용</label>
                            <textarea id="event-notes" rows="3" placeholder="메모를 남겨주세요." class="w-full px-4 py-2.5 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none resize-none"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 flex items-center justify-center gap-2">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            일정 추가하기
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'calendar-sync-app';

        let currentUser = null;
        let currentCode = "";
        let events = [];
        let viewMonth = new Date();

        // DOM Elements
        const entryScreen = document.getElementById('entry-screen');
        const appScreen = document.getElementById('app-screen');
        const loginForm = document.getElementById('login-form');
        const addEventForm = document.getElementById('add-event-form');
        const calendarGrid = document.getElementById('calendar-grid');
        const eventsList = document.getElementById('events-list');

        // Init Auth (Rule 3)
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            lucide.createIcons();
        });

        initAuth();

        // Login Handler
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const code = document.getElementById('access-code-input').value.trim();
            if (code.length < 2) return alert("코드번호를 2자 이상 입력해주세요.");
            
            currentCode = code;
            document.getElementById('display-code').innerText = `CODE: ${code}`;
            entryScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            
            // Set default date to today
            document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            
            startDataSubscription();
            renderCalendar();
            lucide.createIcons();
        };

        // Data Subscription (Rule 1 & 2)
        let unsubscribeEvents = null;
        function startDataSubscription() {
            if (!currentUser) return;
            
            const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
            unsubscribeEvents = onSnapshot(eventsRef, (snapshot) => {
                const allData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Filter in memory (Rule 2)
                events = allData.filter(ev => ev.code === currentCode)
                               .sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
                
                renderEvents();
                renderCalendar();
            }, (err) => console.error("Firestore Error:", err));
        }

        // Add Event
        addEventForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newEvent = {
                title: document.getElementById('event-title').value,
                date: document.getElementById('event-date').value,
                time: document.getElementById('event-time').value,
                location: document.getElementById('event-location').value,
                notes: document.getElementById('event-notes').value,
                code: currentCode,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            };

            try {
                const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
                await addDoc(eventsRef, newEvent);
                addEventForm.reset();
                document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('event-time').value = "12:00";
            } catch (err) {
                console.error("Error adding:", err);
            }
        };

        // UI Helpers
        window.changeMonth = (offset) => {
            viewMonth.setMonth(viewMonth.getMonth() + offset);
            renderCalendar();
        };

        window.logout = () => {
            if (unsubscribeEvents) unsubscribeEvents();
            currentCode = "";
            appScreen.classList.add('hidden');
            entryScreen.classList.remove('hidden');
            loginForm.reset();
        };

        window.deleteEvent = async (id) => {
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', id));
            } catch (err) {
                console.error("Delete Error:", err);
            }
        };

        function renderCalendar() {
            const year = viewMonth.getFullYear();
            const month = viewMonth.getMonth();
            document.getElementById('calendar-title').innerText = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];

            calendarGrid.innerHTML = '';
            
            // Empty slots for first day offset
            for (let i = 0; i < firstDay; i++) {
                calendarGrid.innerHTML += '<div class="aspect-square"></div>';
            }

            for (let d = 1; d <= totalDays; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const hasEvent = events.some(e => e.date === dateStr);
                const isToday = todayStr === dateStr;

                const dayEl = document.createElement('div');
                dayEl.className = 'aspect-square border border-slate-50 rounded-lg flex flex-col items-center justify-center relative hover:bg-slate-50 cursor-pointer transition-colors';
                dayEl.innerHTML = `
                    <span class="text-sm ${isToday ? 'bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full font-bold shadow-sm' : 'text-slate-700'}">
                        ${d}
                    </span>
                    ${hasEvent ? '<div class="absolute bottom-2 w-1.5 h-1.5 bg-blue-400 rounded-full"></div>' : ''}
                `;
                calendarGrid.appendChild(dayEl);
            }
        }

        function renderEvents() {
            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="bg-white rounded-2xl border-2 border-dashed border-slate-200 p-10 text-center text-slate-400">
                        등록된 일정이 없습니다. 새 일정을 추가해보세요!
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = events.map(ev => `
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 group transition-all hover:shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-md mb-2 inline-block">
                                ${ev.date} | ${ev.time}
                            </span>
                            <h4 class="text-lg font-bold text-slate-800">${ev.title}</h4>
                        </div>
                        <button onclick="deleteEvent('${ev.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="mt-4 space-y-2">
                        ${ev.location ? `
                            <div class="flex items-center gap-2 text-sm text-slate-600">
                                <i data-lucide="map-pin" class="w-3 h-3 text-slate-400"></i>
                                <span>${ev.location}</span>
                            </div>
                        ` : ''}
                        ${ev.notes ? `
                            <div class="flex items-start gap-2 text-sm text-slate-600 bg-slate-50 p-3 rounded-xl mt-2">
                                <i data-lucide="file-text" class="w-3 h-3 text-slate-400 mt-0.5 shrink-0"></i>
                                <p class="whitespace-pre-wrap">${ev.notes}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Initialize icons on load
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
